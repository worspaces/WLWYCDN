name: Combine Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify parts and combine
        run: |
          set -e
          mkdir -p "gams/test"
 
          if [[ -f "gams/test/Game_X7.wasm.br.000.part" && -f "gams/test/Game_X7.wasm.br.001.part" ]]; then
            echo "All pieces found. Combining..."
            cat "gams/test/Game_X7.wasm.br.000.part" "gams/test/Game_X7.wasm.br.001.part" > "gams/test/Game_X7.wasm.br"
            echo "Combined -> gams/test/Game_X7.wasm.br"
            ls -lh "gams/test/Game_X7.wasm.br"
          else
            echo "ERROR: Missing one or more pieces."
            exit 1
          fi

      - name: Commit and push combined file
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git rm -f -- "gams/test/Game_X7.wasm.br.000.part" "gams/test/Game_X7.wasm.br.001.part" || true
          git add "gams/test/Game_X7.wasm.br"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Combine parts into Game_X7.wasm.br and remove pieces"
            git push
          fi
