name: Combine Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify parts and combine
        run: |
          set -e
          mkdir -p "Games/madness-melee/Build"
 
          if [[ -f "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm.000.part" && -f "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm.001.part" ]]; then
            echo "All pieces found. Combining..."
            cat "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm.000.part" "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm.001.part" > "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm"
            echo "Combined -> Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm"
            ls -lh "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm"
          else
            echo "ERROR: Missing one or more pieces."
            exit 1
          fi

      - name: Commit and push combined file
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git rm -f -- "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm.000.part" "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm.001.part" || true
          git add "Games/madness-melee/Build/159219755a9962be7119f77a560cd604.wasm"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Combine parts into 159219755a9962be7119f77a560cd604.wasm and remove pieces"
            git push
          fi
